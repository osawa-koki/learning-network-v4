name: Daily Job

on:
  schedule:
    - cron: '0 23 * * *'

env:
  project_name: learning-network-v4
  app_dir: ./api/my-app
  api_dir: ./api

jobs:
  lambda-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '18.x'
      - run: npm install
        working-directory: ${{ env.app_dir }}
      - run: npm run test
        working-directory: ${{ env.app_dir }}
  nextjs-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: Test
        run: yarn test
