name: Check for Deprecated Packages

on:
  push:
    branches:
      - develop

jobs:
  check-deprecated:
    runs-on: ubuntu-latest
    container:
      image: node:18
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Check for deprecated packages
        id: check
        run: yarn outdated
        continue-on-error: true
      - name: Post to Slack
        uses: 8398a7/action-slack@v3
        with:
          status: 'failure'
          text: |
            {{#if steps.check.outputs.stdout}}
              "Deprecated packages found! {{ steps.check.outputs.stdout }}"
            {{/if}}
          channel: '#alert'
          username: 'Github Actions'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: ${{ always() && steps.check.outcome != 'success' }}
