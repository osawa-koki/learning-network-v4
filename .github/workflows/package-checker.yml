name: Check for Deprecated Packages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *' # 4回実行する。1回あたり4時間おきに実行。

jobs:
  check-deprecated:
    runs-on: ubuntu-latest
    container:
      image: node:18
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Install jq
        run: sudo apt-get update && sudo apt-get -y install jq
      - name: Check for deprecated packages
        run: yarn outdated --json --long | jq -c '.[] | select(.type == "table") | .data[] | select(.[5] == "deprecated")'
        id: check
      - name: Post to Slack
        if: steps.check.outputs.stdout != ''
        uses: 8398a7/action-slack@v3
        with:
          status: 'warning'
          text: |
            {{ steps.check.outputs.stdout }}
          channel: '#general'
          username: 'Github Actions'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
